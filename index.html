<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="a">ingrese el primer numero</label>
    <input type="number" id="a" name="a"><br>

    <label for="b">ingrese el segundo numero</label>
    <input type="number" id="b" name="b"><br>

    <button onclick="sumar()">sumar</button> <br>

    <label for="resultado">el resultado de la suma es: </label>
    <input type="number" id="aqui" name="resultado">
    <script>
        function sumar(){

        a = document.getElementById("a").value;
        b = document.getElementById("b").value;
        var a;
        var b;
        var resultado;
        
        if(a ==""){
            a = 0; }
        else{
        a = parseInt(a);
        }
        if(b ==""){
            b = 0; }
        else{
        b = parseInt(b);
        }
        resultado = a + b;
        console.log(a);
        console.log(b);
        console.log(resultado);
        document.getElementById("aqui").value = resultado;
        }
    </script>
</body>
</html>
